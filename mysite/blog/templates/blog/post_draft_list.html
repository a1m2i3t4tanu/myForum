{% extends "blog/base.html" %}
{% block content %}
    {% for post posts %}
        <div class="post">
          <p class="post">Created: {{ post.created_date|date:'d-m-Y' }}</p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}"></a>{{ post.title }}</h1>
          <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}

{% endblock %}
